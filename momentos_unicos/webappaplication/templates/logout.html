<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cierre de Sesión - Momentos Únicos</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 400px; margin: 50px auto; text-align: center; }
        .message { color: green; font-size: 18px; margin-bottom: 20px; }
        .button { padding: 10px 20px; background-color: #007bff; color: white; border: none; cursor: pointer; text-decoration: none; }
        .button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div>
        <p class="message">Cerraste la sesión.</p>
        <a href="{% url 'home' %}" class="button">Página Principal</a>
    </div>
    {% for message in messages %}
        <p>{{ message }}</p>
    {% endfor %}
</body>
</html>
