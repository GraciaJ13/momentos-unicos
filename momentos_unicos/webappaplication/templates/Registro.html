<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Novios</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .registro-container {
            background: #fff;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.15);
            width: 100%;
            max-width: 420px;
            animation: fadeIn 0.6s ease;
        }
        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(-10px);}
            to {opacity: 1; transform: translateY(0);}
        }
        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #222;
            font-size: 1.6rem;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            font-size: 0.9rem;
            margin-bottom: 0.3rem;
            color: #444;
        }
        input {
            padding: 0.7rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.95rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        input:focus {
            border-color: #6a11cb;
            outline: none;
            box-shadow: 0 0 6px rgba(106,17,203,0.3);
        }
        button {
            background: #6a11cb;
            color: #fff;
            border: none;
            padding: 0.9rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }
        button:hover {
            background: #2575fc;
        }
        .extra-links {
            text-align: center;
            margin-top: 1rem;
        }
        .extra-links a {
            color: #6a11cb;
            text-decoration: none;
            font-size: 0.9rem;
        }
        .extra-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="registro-container">
        <h2>Registro de Novios</h2>
        <form method="POST">
            {% csrf_token %}
            <label for="id_nombre">Nombre</label>
            {{ form.nombre }}

            <label for="id_apellido">Apellido</label>
            {{ form.apellido }}

            <label for="id_cedula">Cédula</label>
            {{ form.cedula }}

            <label for="id_email">Email</label>
            {{ form.email }}

            <label for="id_username">Usuario</label>
            {{ form.username }}

            <label for="id_password1">Contraseña</label>
            {{ form.password1 }}

            <label for="id_password2">Confirmar Contraseña</label>
            {{ form.password2 }}

            <button type="submit">Registrarse</button>
        </form>
        <div class="extra-links">
            <p>¿Ya tienes cuenta? <a href="/admin/login/">Inicia sesión aquí</a></p>
            <a href="http://127.0.0.1:8000/">Regresar</a>
        </div>
    </div>
</body>
</html>
